<h2 mat-dialog-title>{{accion}} Persona</h2>
<mat-dialog-content>

  <form [formGroup]="formUsuario">
    <mat-grid-list cols="1" rowHeight="80px">

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Nombres</mat-label>
          <input matInput autocomplete="off" formControlName="firstName">
          <mat-icon matSuffix>account_box</mat-icon>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input matInput autocomplete="off" formControlName="lastName">
          <mat-icon matSuffix>person_add</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Tipo de documento</mat-label>
          <mat-select formControlName="documentTypeId">
            <mat-option *ngFor="let item of listaDocumentTypes" [value]="item.id">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Numero de documento</mat-label>
          <input matInput autocomplete="off" formControlName="documentNumber">
          <mat-icon matSuffix>perm_identity</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput autocomplete="off" formControlName="email">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
      </mat-grid-tile>


    </mat-grid-list>
    <div class="row">
        <div class="col-9 mt-1">
            <mat-label style="font-size: 15px;">Estado</mat-label>
        </div>
        <div class="col-3">
            <label class="switch" for="checkbox">
                <input type="checkbox" id="checkbox" formControlName="active"/>
                <div class="slider round"></div>
            </label>
        </div>
        
    </div>
  </form>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button
          color="primary"
          [disabled]="formUsuario.invalid"
          (click)="addOrEditPerson()">
    {{accionBoton}}
  </button>
</mat-dialog-actions>
